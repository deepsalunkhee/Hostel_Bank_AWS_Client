name: Deploy React Application

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}     
      - name: Build Docker Image
        run: docker build -t deepsalunkhee/aws-hb-c  .
      - name: Publish Image to docker hub
        run: docker push deepsalunkhee/aws-hb-c:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull deepsalunkhee/aws-hb-c:latest 
      - name: Delete old container
        run: docker rm -f nodejs-app-container  
      - name: Run Docker Container
        run : docker run -d -p 5173:80 --name nodejs-app-container  deepsalunkhee/aws-hb-c

 
 
 